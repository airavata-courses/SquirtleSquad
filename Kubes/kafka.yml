
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: kafka
spec:
  selector:
    app: kafka
  template:
    metadata:
      labels:
        app: kafka
        id: "0"
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "kafka"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo1:2181
        - name: KAFKA_BROKER_ID
          value: "0"
        - name: KAFKA_CREATE_TOPICS
          value: "addAction:1:1,apigateway:1:1,DataRetrieval:1:1,postanalysis:1:1"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    name: "kafka"
spec:
  ports:
  - port: 9092
    name: "9092"
    protocol: TCP
  selector:
    app: kafka
    id: "0"
  type: LoadBalancer
